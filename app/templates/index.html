{% extends "base.html" %}
{% block content %}

		<h1>Enter the email details</h1>
    	<form method="post" action="{{ url_for('message') }}">
        <p><label>First Name:</label> <input type="text" name="firstname" required></p>
        <p><label>Last Name:</label> <input type="text" name="lastname" required></p>
         <p><label>Domain:</label> <input type="text" name="domain" required></p>
        <p><button type="submit">Send</button></p>
    </form>

{% endblock %}
